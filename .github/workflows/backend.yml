name: Backend CI

on:
  push:
    branches: ["main"]
  pull_request:
      branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      # Start containers
      - name: Start backend and DB containers
        run: |
          docker-compose -f docker-compose.yml up --build -d db backend
          sleep 30

      #   # Run integration tests
      # - name: Run integration tests and collect coverage
      #   run: |
      #     coverage run -m pytest backend/tests/test_controller.py
      #     coverage xml -o backend/tests/integrarion_tests_coverage.xml

      - name: Stop containers
        run: docker-compose down


      - name: Generate coverage report
        run: |
          pip install pytest
          pip install pytest-cov
          pytest --cov=./ --cov-report=xml
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./coverage/reports/
          env_vars: OS,PYTHON
          fail_ci_if_error: true
          files: ./coverage1.xml,./coverage2.xml,!./cache
          flags: unittests
          name: codecov-umbrella
          verbose: true